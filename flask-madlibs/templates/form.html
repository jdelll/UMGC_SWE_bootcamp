<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs!</h1>
    <form action="/madlib">
        
        {%for prompt in prompts%}
            <label for="{{prompt}}">{{prompt}}</label>
            <input id="{{prompt}}" type="text" name = "{{prompt}}">          
        {%endfor%}
        <button>Submit!</button>
    </form>
</body>
</html>
