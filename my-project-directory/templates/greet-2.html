{%extends 'base.html'%}

{%block title%}
    Greeter v2
{%endblock%}

{%block content%}
    <h1>Greetings {{username}}!</h1>
    {%if wants_compliments%}
        <h2>Okay, here are compliments:</h2>
        {%for compliment in compliments%}
            <li>{{compliment}}</li>
        {%endfor%}
    {%endif%}
{%endblock%}
